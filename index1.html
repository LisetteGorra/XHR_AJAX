<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="loadTextFile">Clik here to load file</button>
        <div id='loadTextHere'></div>

    </div>
    
    <script>
        document.getElementById('loadTextFile').addEventListener('click', loadText);
        
        function loadText(){
            var xhrCall = new XMLHttpRequest();
           
            var url = "https://api.github.com/users";
            
            xhrCall.open('GET', url, true);
            
          
            
            xhrCall.onload = function() {
              
                    var objectData = JSON.parse(this.responseText);
                    console.log(objectData[0]);
                    
            }
                xhrCall.send();
                
                console.log(xhrCall);
            
            
        }
        
    </script>

</body>

</html>
